<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל שמות ספרים</title>
</head>
<body dir="rtl" align="center" style="font-family:sans-serif;">

<h2>מחולל שמות ספרים</h2>


<h1 id="course">Click the button to change the color of this paragraph.</h1>

<p><button onclick="newCourse()" style="width:12em;height:3em;">עוד אחד</button></p>
<br><br>
<p><a href='about.html'>אודות</a></p>


<script>
prefix = [
"אשתו",
"בתו",
"אמו",
"אחותו",
"גרושתו",
"כלבתו",
"דודתו",
"אלמנתו",
];

shel = ["של"]

middle = [
"צייד",
"מלך",
"שומר",
"מגלה",
"מנהל",
"רופא",
"אוהב",
"מגדל",
"חופר",
"ממציא",
"מכשף",
"מדריך",
"רוצח",
"גנב",
];

suffix = [
"הנפש",
"הזיכרון",
"העולמות",
"העולם",
"הארצות",
"המכשפות",
"הביצה",
"הילדים",
"הפנימיה",
"הבורות",
"הספרים",
"הסיפורים",
"הירקות",
"הסוסים",
"הלילות",
];

function randElement(items) {
	return items[Math.floor(Math.random()*items.length)];
}

function newCourse() {
    var course = document.getElementById("course");
    course.innerHTML = [prefix, shel, middle, suffix].map(randElement).join(" ");
}

newCourse();
</script>

</body>
</html>
